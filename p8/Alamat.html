<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Alamat</title>

  <body class="body">
    <div id="root">
      <div class="page">
        <div class="ds_flex">
          <a href="Akun.html">
            <img id="back" src="Back.svg" />

        <div class="centered">
          <div class="isi">

            <input
              id="lbl_alamat_Txb"

            />
            <p>Nama</p>
            <input
              id="Nama_Txb"
              class="txb"
              type="text"
              placeholder="   Masukkan nama anda"
            />
            <p>Nomor HP</p>

              id="Nomor_Txb"

              placeholder="   Masukkan kota anda"
            />
            <p>Kecamatan</p>

              id="kecamatan_Txb"

              type="text"
