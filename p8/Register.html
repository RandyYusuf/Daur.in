<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body class="body">
    <div id="root">
      <div class="page">
        <div class="img_daur">
          <img src="Daur 1.png" />
        </div>
        <div class="centered">
          <div class="isi">
            <p id="nm_dpn">Nama</p>
            <input
              id="nm_Txb"
              class="txb"
              type="text"
              placeholder="   Masukkan nama Anda"
            />
            <p id="no_hp">Nomor HP</p>
            <input
              id="no_hp_Txb"
              class="txb"
              type="text"
              placeholder="   Masukkan nomor HP Anda"
            />
            <p id="sandi">Sandi</p>
            <input
              id="sandi_Txb"
              class="txb"
              type="password"
              placeholder="   Masukkan sandi Anda"
            />
            <br />
            <input type="submit" value="Daftar   " id="daftar_btn" />
          </div>
        </div>
        <div class="footer width-control">
          <div class="fbtn nav">
            <button class="nav_btn">
              <img src="Home.svg" />
            </button>
            <button class="nav_btn">
              <img src="Pick Up.svg" />
            </button>
            <button id="QR_btn">
              <img src="QR.svg" />
            </button>
            <button class="nav_btn">
              <img src="Drop off.svg" />
            </button>
            <button class="nav_btn">
              <img src="Akun_warna.svg" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
